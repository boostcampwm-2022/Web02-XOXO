on:
   pull_request:
      branches:
         - main
jobs:
   back-ci-job:
      runs-on: ubuntu-latest
      defaults:
         run:
            working-directory: './backend'
      outputs:
         status: ${{job.status}}
      steps:
         - name: checkout
           uses: actions/checkout@v3
         - name: nodeJS
           uses: actions/setup-node@v3
         - name: dependency install
           run: npm ci
