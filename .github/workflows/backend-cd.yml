name: Backend CD Github Action
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€ðŸš€ðŸš€ðŸš€
on:
  pull_request:
    branches:
      - deploy
jobs:
  back-cd-job:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./backend"
    
    steps:
      - name: checkout
        uses: actions/checkout@v3
        
      - name: nodeJS
        uses: actions/setup-node@v3


      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.OS }}-master-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: dependency install
        run: npm ci

      - name: build
        run: npm run build

      - name: make deploy directory
        run: mkdir ./build
      
      - name: copy .json files
        run: cp package*.json ./build
      
      - name: copy build file
        run: cp -r ./dist ./build

      - name: compress build file
        run: zip ./build.zip -r ./build

      - name: Deploy source
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DEPLOY_OBJECT_STORAGE_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEPLOY_OBJECT_STORAGE_SECRET_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-2
        run: 
          aws --endpoint-url=https://kr.object.ncloudstorage.com  
          s3 cp ./build.zip
          s3://${{ secrets.NCLOUD_DEPLOY_BUCKET_NAME }}/deploy/build.zip
          
      - name: Start Deploy Scenario
        run: |
          timestamp=$(echo $(($(date +%s%N)/1000000)))
          function makeSignature(){
            METHOD="POST"
            URI="/api/v1/project/5043/stage/5806/scenario/6091/deploy"

            SIG="$METHOD"' '"$URI"
            SIG+="\n$timestamp\n"
            SIG+="${{ secrets.DEPLOY_OBJECT_STORAGE_ACCESS_KEY }}"

            SIGNATURE=$(echo -n -e "$SIG"|iconv -t utf8 |openssl dgst -sha256 -hmac ${{ secrets.DEPLOY_OBJECT_STORAGE_SECRET_KEY }} -binary|openssl enc -base64)
          }
          
          makeSignature
          
          curl -v -i -X POST \
            -H "x-ncp-apigw-timestamp:${timestamp}" \
            -H "x-ncp-iam-access-key:${{ secrets.DEPLOY_OBJECT_STORAGE_ACCESS_KEY }}" \
            -H "x-ncp-apigw-signature-v2:${SIGNATURE}" \
            -H "x-ncp-region_code:KR" \ 
            'https://sourcedeploy.apigw.ntruss.com/api/v1/project/5043/stage/5806/scenario/6091/deploy'
