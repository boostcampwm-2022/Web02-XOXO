name: Backend CD Github Action
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€ðŸš€ðŸš€ðŸš€
on:
  pull_request:
    branches:
      - deploy
jobs:
  back-cd-job:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./backend"
    
    steps:
      - name: checkout
        uses: actions/checkout@v3
        
      - name: nodeJS
        uses: actions/setup-node@v3


      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.OS }}-master-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: dependency install
        run: npm ci

      - name: build
        run: npm run build

      - name: compress build file
        run: zip ./build.zip -r ./dist

      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DEPLOY_OBJECT_STORAGE_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEPLOY_OBJECT_STORAGE_SECRET_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-2
        run: 
          aws --endpoint-url=https://kr.object.ncloudstorage.com  
          s3 cp ./build.zip
          s3://${{ secrets.NCLOUD_DEPLOY_BUCKET_NAME }}/deploy/build.zip
